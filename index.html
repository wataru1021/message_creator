<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>爆速メッセージ</title>
  <link rel="stylesheet" href="./tailwind.css" />
</head>
<body class="bg-gray-50 text-gray-800 p-4">
  <h1 class="text-xl font-semibold mb-4">爆速メッセージ</h1>
  <div id="formArea" class="mb-16"></div>
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 shadow-md">
    <div class="flex items-end gap-2">
      <div class="flex-grow relative">
        <textarea id="footerInput"
          rows="1"
          class="resize-none w-full max-h-[720px] overflow-y-auto border rounded px-3 py-2 text-sm pr-20"
          placeholder="この内容がクリップボードにコピーできます。"></textarea>
        <div id="charCount" class="absolute bottom-1 right-2 text-xs text-gray-500">0 文字</div>
      </div>
      <button id="clearFooter" class="p-2 hover:bg-gray-200 rounded">
        <img src="./assets/clear.svg" alt="クリア" class="h-5 w-5" />
      </button>
      <button id="copyFooter" class="p-2 bg-blue-600 hover:bg-blue-700 text-white rounded">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 5h6m-6 0a2 2 0 00-2 2v12a2 2 0 002 2h6a2 2 0 002-2V7a2 2 0 00-2-2m-6 0V3h6v2" />
        </svg>
      </button>
    </div>
  </div>
</body>
<script src="renderer.js"></script>
</html>
